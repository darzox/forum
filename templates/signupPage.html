<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Forum</title>
</head>
<body id="body">
    <header >
        <div class="header__wrapper">
            <a class="header__logo logo" href="/">For...<br>umm</a>
    </header>
    <main>
        <h1 class="visually-hidden">Sign-up page</h1>
            <form class="form main-sign-in" action="/signup" method="post">
                <fieldset>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </fieldset>
                <fieldset>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username">
                </fieldset>
                <fieldset>
                    <label for="password">Password</label>
                    <input type="password" name="email" id="password">
                </fieldset>
                <button class="button" type="submit">Register</button>
            </form>
    </main>
    <footer class="footer">
        <div class="footer__wrapper">
            <a class="footer__logo logo" href="/">For...<br>umm</a>
            <div class="footer__legal">
                <p>&#169;2022. All rights reserved</p>
            </div>
        </div>
    </footer>
</body>
</html>
